<body>
<a href="#main" class="sr-only sr-only-focusable">Skip to main content</a>

    <div class="col-lg-8">
            <h1 class="text-left">Research & Discover</h1>
    <!-- EBSCO Search Box Begins -->
    <form action="https://searchbox.ebsco.com/search/">
      <input name="schemaId" value="search" type="hidden" />
      <input name="custid" value="s8440772" type="hidden" />

      <input name="profid" value="eds" type="hidden" />
      <input name="authtype" value="ip,guest" type="hidden" />
      <input name="scope" value="site" type="hidden" />
      <input name="site" value="eds-live" type="hidden" />
      <input name="direct" value="true" type="hidden" />
      <div class="input-group input-group-lg">
      <input id="search" aria-label="Search through library collections" name="bquery" type="text" class="form-control py=2 search-bar" placeholder="Search books, articles, media and more..." />
      <span class="input-group-append">
      <button class="btn btn-outline-secondary border-1 search-button" aria-label="library search" value="Search" type="submit"><i class="fa fa-search"></i></button>
      </span>
    </div>
